<div class="wrapper">
	<sl-endpoint-dialog #endpointDialog></sl-endpoint-dialog>
	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Connect to Server</h4>
				</div>
				<div class="modal-body">
					<div class="list-group">
                        <button type="button" class="list-group-item"
                                *ngFor="let endpoint of endpoints" (click)="selectEndpoint(endpoint)">
                                {{endpoint.ApiBaseEndpoint}}
                            <span class="pull-right">
                                <i class="fa fa-chevron-right"></i>
                            </span>
                        </button>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" (click)="manage()">Manage Servers</button>
				</div>
			</div>
		</div>
	</div>
</div>
<sl-overlay [show]="busy" [icon]="false"></sl-overlay>
